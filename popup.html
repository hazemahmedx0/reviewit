<html>

      min-width: 300px;

    }
    #screenshot {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #ccc;
    }

<body>
  <h1>ReviewIt</h1>
  <div>

  <div>
    <img id="screenshot" />
  </div>
  <script src="popup.js"></script>

</html>
